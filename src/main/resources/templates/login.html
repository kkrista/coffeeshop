<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <style>
      
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: pink"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            th:src="@{/images/coffeelogo.png}"
            src="../static/images/coffeelogo.png"
            width="auto"
            height="60"
            class="d-inline-block align-top"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/register}" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 80px">
      <div class="row">
        <div class="col-sm-6">
          <h2>Login</h2>
          <p>Please fill out this to login</p>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                class="form-control form-control-lg"
                style="background-color: white"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                name="password"
                id="password"
                style="background-color: white"
              />
            </div>
            <div th:if="${param.error}" class="alert alert-error text-danger">
              Invalid username or password.
            </div>

            <input
              type="submit"
              value="Login"
              class="btn btn-block"
              style="background-color: pink; color: black"
            />
            <br />
            <span
              >Don't have an account
              <a
                class="linkControl"
                href="./register.html"
                th:href="@{/register}"
                style="text-decoration: none; color: pink"
                >Register here</a
              ></span
            >
            <br />
          </form>
          <br />
          <h5></h5>
          <a
            href="/oauth2/authorization/google"
            class="btn"
            style="background-color: darkgrey; color: black"
            >Sign-in with Google
          </a>
        </div>
      </div>
    </div>

    
  </body>
</html>
