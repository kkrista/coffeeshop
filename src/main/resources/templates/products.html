<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Products</title>
  </head>
  <body style="background-color: white">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: pink"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            th:src="@{/images/coffeelogo.png}"
            src="../static/images/coffeelogo.png"
            width="auto"
            height="60"
            class="d-inline-block align-top"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/admin}" href="#">Admin-home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="margin-top: 80px">
      <a
        th:href="@{/admin/products/add}"
        style="
          margin: 20px 0;
          background-color: pink;
          border-radius: 10px;
          color: black;
        "
        class="btn"
        >Add Product</a
      >
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              SN
            </th>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Product Name
            </th>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Category
            </th>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Manufacturer
            </th>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Supplier
            </th>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Supplier Person
            </th>

            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Preview
            </th>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Price
            </th>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Delete
            </th>
            <th
              scope="col"
              style="background-color: grey; color: white"
            >
              Update
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product, iStat : ${products}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category.name}"></td>
            <td>
              <a
                th:href="${product.manufacturer.url}"
                th:text="${product.manufacturer.name}"
                target="_blank"
              ></a>
            </td>

            <td th:text="${product.supplier.name}"></td>
            <td>
              <a
                th:href="@{mailto:{to}(to=${product.supplier.contactPersonEmail})}"
                th:text="${product.supplier.contactPerson}"
              >
              </a>
            </td>

            <td>
              <img
                src=""
                height="100px"
                width="100px"
                th:src="@{${'/productImages/' + product.imageName}}"
              />
            </td>
            <td th:text="${product.price}"></td>
            <td>
              <a
                href=""
                th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
            <td>
              <a
                href=""
                th:href="@{/admin/product/update/{id}(id=${product.id})}"
                class="btn btn-warning"
                >Update</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
